<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <script src="main-delegation.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
      </ul>
      <button class="delall"><i class="fas fa-trash-alt"></i></button>
      <footer class="footer">
        <input type="text" class="footer__input" placeholder="추가 할 상품을 입력해 주세요" />
        <button class="footer__button">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
